<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>RevealJS Presentation</title>

		<!--link rel="stylesheet" href="css/reveal.css"-->
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="state-background"></div>
			<div class="slides">
			<section class="present" style="display: block;">
					<!--h1>CSS Shaders</h1>
					<p>
						Slide Transition Method:<br>
						<a id="cube" href="index.html?transition=cube" class="roll"><span data-title="Cube">Cube</span></a> -
						<a id="page" href="index.html?transition=page" class="roll"><span data-title="Page">Page</span></a> -
						<a id="concave" href="index.html?transition=concave" class="roll" style="color: rgb(255, 0, 0);"><span data-title="Concave">Concave</span></a> -
						<a id="linear" href="index.html?transition=linear" class="roll"><span data-title="Linear (default)">Linear (default)</span></a> -
						<a id="dissolve" href="index.html?transition=dissolve" class="roll"><span data-title="Dissolve">Dissolve</span></a> -
						<a id="burn" href="index.html?transition=burn" class="roll"><span data-title="Burn">Burn</span></a> -
						<a id="tileflip" href="index.html?transition=tileflip" class="roll"><span data-title="Tile Flip">Tile Flip</span></a>
					</p>
					<p style="font-size:small">Note: Dissolve, Burn &amp; Tile Flip are only viewable in Chrome Canary with CSS Shaders enabled</p>
				</section>
				<section-->
					<h1>About My Product</h1>
					<p>My product discussed here</p>
				</section>

				<!--section id="show-a-link"-->
				<section class="future" style="display: block;">
					<h1>Show a live link</h1>
					<p>Slide 2 discussed here</p>
					<p>See <a href="http://www.htmlcheats.com">https://www.algolia.com/</a><p>
				</section>

				<section class="future" style="display: block;">
					<h1>Slide 3</h1>
					<p>How does one revisit an arbitrary slide in code?</p>
					<p>Visit internal slide<a href="#/show-a-link"> 2</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<!-- script src="js/reveal.js"></script -->
		<script src="js/reveal.min.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				//history: true,
				//controls: false,
				controls: true,
				progress: true,
				history: true,
				theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
				transition: 'concave',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/socket.io/socket.io.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
					{ src: 'plugin/speakernotes/client.js', async: true, condition: function() { return window.location.host === 'localhost:1947'} },
				]
			});
		</script>
	</body>
</html>
